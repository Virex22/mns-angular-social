<div class="block p-6 rounded-lg shadow-md hover:bg-gray-600">
    <div class="comment-header">
        <div>
            <p class="mb-2 text-l font-bold tracking-tight text-gray-400">de {{owner?.pseudo}}</p>
            <div *ngIf="IAmOwner()" class="buttonGroup inline-flex rounded-md shadow-sm" role="group">
                <button (click)="edit()" type="button" class="py-2 px-4 text-sm font-medium  bg-transparent rounded-l-lg border hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 border-white text-white hover:text-white hover:bg-gray-900 focus:bg-gray-700">
                Modifier
                </button>
                <button (click)="delete()" type="button" class="py-2 px-4 text-sm font-medium  bg-transparent rounded-r-md border hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 border-white text-white hover:text-white hover:bg-gray-900 focus:bg-gray-700">
                Supprimer
                </button>
            </div>
        </div>
    </div>
    <p class="font-normal text-gray-400">{{comment?.contenu}}</p>
</div>
