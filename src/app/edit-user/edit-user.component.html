<div *ngIf="loaded" id="edit-users" class="block p-6 rounded-lg border shadow-md bg-gray-800 border-gray-700 hover:bg-gray-700">
    <form [formGroup]="userForm" (ngSubmit)="validForm()">
        <div class="mb-6">
            <label for="message" class="block mb-2 text-sm font-medium text-white">Pseudo</label>
            <textarea formControlName="pseudo" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-400 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-400 dark:bg-gray-700 dark:border-gray-600 placeholder-gray-00 text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Contenu"></textarea>
        </div>
        <div *ngIf="showError.pseudo" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
            Le <span class="font-medium">Pseudo</span> doit faire minimum 3 caractère.
        </div>
        <div class="mb-6">
            <label for="message" class="block mb-2 text-sm font-medium text-white">Email</label>
            <textarea formControlName="email" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-400 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-400 dark:bg-gray-700 dark:border-gray-600 placeholder-gray-00 text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Contenu"></textarea>
        </div>
        <div *ngIf="showError.email" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
            Vauillez entrez une <span class="font-medium">email</span> valide.
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 white-text">Votre mot de passe</label>
            <input formControlName="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
        </div>
        <div *ngIf="showError.password" class="p-4 mb-4 text-sm rounded-lg bg-red-200 text-red-800" role="alert">
            Votre <span class="font-medium">Mot de passe</span> doit contenir une majuscule, une minuscule, 8 caractère, un nombre.
        </div>
        <button type="submit" id="editButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Modifier</button>
    </form>
</div>
